{% extends 'memcpy/base.html' %}

{% block register_or_login %}
    <p>Register for memcpy:</p>

    <form method="post" action="{% url 'register' %}">
        <table>
            {{form}}
        </table>
        {% csrf_token %}
        <input type="submit" value="Register" />
    </form>
{% endblock %}
