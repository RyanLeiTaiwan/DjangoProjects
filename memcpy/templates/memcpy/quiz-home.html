{% extends 'memcpy/base.html' %}

{% block main %}
    {% if user.is_authenticated %}
        <div class="row">
            <div class="col-md-12">
                <form action="{% url 'quiz-entries' %}" method="get">
                    <div class="form-group">
                        <button type="submit" class="btn btn-lg btn-success">
                            <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Start Quiz!
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="title">Recently learned books:</div>
            </div>
        </div>
    {% endif %}

{% endblock %}
