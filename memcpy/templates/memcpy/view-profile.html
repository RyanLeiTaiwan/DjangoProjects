{% extends "memcpy/base.html" %}

{% for error in errors %}
    <div class="error">
        {{error}}
    </div>
{% endfor %}

{% block main %}
    User name:  {{user.username}}
     {% if user.profile.picture %}
         <img src="{% url 'profile_photo' user %}"  width="200px">
     {% endif %}
    <br>
    Bio: {{ user.profile.bio }}
{% endblock %}
